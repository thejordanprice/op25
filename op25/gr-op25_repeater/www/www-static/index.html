<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OP25 Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">

  <div class="container mt-5">

    <h1 class="text-center mb-4">OP25 Client</h1>

    <!-- Queue Buttons -->
    <div class="d-flex justify-content-center mb-4">
      <button id="addToQueueButton" class="btn btn-primary mx-2">Add Command to Queue</button>
      <button id="sendQueueButton" class="btn btn-success mx-2">Send Queue</button>
    </div>

    <!-- Current Frequency and System Info Section -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Current Frequency & System Info</h3>
          </div>
          <div class="card-body">
            <p><strong>Current Frequency:</strong> <span id="currentFreq">N/A</span> Hz</p>
            <p><strong>WACN:</strong> <span id="currentWACN">N/A</span></p>
            <p><strong>SYSID:</strong> <span id="currentSYSID">N/A</span></p>
            <p><strong>Error:</strong> <span id="currentError">N/A</span></p>
          </div>
        </div>
      </div>

      <!-- Active TGIDs on Frequencies -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-warning text-dark">
            <h3 class="card-title mb-0">Active TGIDs on Frequencies</h3>
          </div>
          <div class="card-body">
            <ul id="tgidFrequencyList" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Send Queue and Response Data Section -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <h3 class="card-title mb-0">Send Queue</h3>
          </div>
          <div class="card-body">
            <ul id="sendQueueList" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

      <!-- Response Container -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h3 class="card-title mb-0">Response Data</h3>
          </div>
          <div class="card-body" id="responseContainer">
          </div>
        </div>
      </div>
    </div>

    <!-- Status and Error -->
    <div class="row">
      <div class="col-12">
        <div id="status" class="alert alert-info" role="alert" style="display:none;"></div>
        <div id="error" class="alert alert-danger" role="alert" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
