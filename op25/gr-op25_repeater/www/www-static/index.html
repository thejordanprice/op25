<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OP25 Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">OP25 Client</a>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <div class="text-center mb-4">
      <h1 class="display-4">OP25 Client</h1>
      <p class="lead">Advanced radio communication monitoring.</p>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">System Status</h3>
          </div>
          <div class="card-body">
            <p><strong>Frequency:</strong> <span id="currentFreq">N/A</span> MHz</p>
            <p><strong>WACN:</strong> <span id="currentWACN">N/A</span></p>
            <p><strong>SYSID:</strong> <span id="currentSYSID">N/A</span></p>
            <p><strong>NAC:</strong> <span id="currentNac">N/A</span></p>
            <p><strong>RFSS ID:</strong> <span id="currentRfid">N/A</span></p>
            <p><strong>Site ID:</strong> <span id="currentStid">N/A</span></p>
            <p><strong>Error:</strong> <span id="currentError">N/A</span></p>
            <p><strong>TGID:</strong> <span id="currentTgid">N/A</span></p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-secondary text-white">
            <h3 class="card-title mb-0">Active TGIDs</h3>
          </div>
          <div class="card-body">
            <table id="tgidFrequencyTable" class="table table-striped table-bordered table-sm">
              <thead class="thead-dark">
                <tr>
                  <th colspan="6" class="text-center" id="tableTitle">System Frequencies</th>
                </tr>
                <tr>
                  <th>Frequency (MHz)</th>
                  <th>Last Used</th>
                  <th colspan="2">Active TGID</th>
                  <th>Mode</th>
                  <th>Voice Count</th>
                </tr>
              </thead>
              <tbody id="tgidFrequencyBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="connectionStatus" class="alert alert-danger" role="alert">
          Disconnected
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
